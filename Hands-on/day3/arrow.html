<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //normal function
        function myfunc() {
            document.write("This is normal function");
        }

        //arrow function
        a1 = () => { document.write("This is arrow function") };
        // document.write("a1 =" + a1());


        var hello;

        hello = function () {
            document.write("Hello World!");
        }

        hello();

        var hello1;

        hello1 = () => document.write("Welcome to Arrow functions");

        hello1();

    </script>
</body>

</html>
