<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function name(){
      document.getElementById("demo").style.background = "blue";
    }
    function marriedStatus(){
      var input = document.createElement("input");
      input.setAttribute("type", "text");
      input.value="Mr/Mrs.";
      document.getElementById("row").appendChild(input);
    }
  </script>
<h1>The Registration Zone</h1>
<h3>
</h3>
<form action="register" method="GET">
  <table border="5">
    <thead>
    <tr>
      <th> Serial No. </th>
      <th> Key </th>
      <th> Value </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td> 1 </td>
      <td> First Name: </td>
      <td> <input name="fname" type="text" id="fname" required> </td>
    </tr>
    <tr>
      <td> 2 </td>
      <td> Last Name: </td>
      <td> <input name="lname" type="text" id="lname" required> </td>
    </tr>
    <tr>
      <td> 3 </td>
      <td> Gender: </td>
      <td> <input name="price" type="radio" value="price" /> Male <input name="price" type="radio" value="f"/> Female <input name="price" type="radio" value="price"/> Other </td>
    </tr>
    <tr>
      <td> 4 </td>
      <td> Address: </td>
      <td> <textarea name="address" id="address" cols="40" rows="5"></textarea></td>
    </tr>
    <tr>
      <td> 5 </td>
      <td> DOB: </td>
      <td> <input name="dob" type="date" id="dob"/> </td>
    </tr>
    <tr>
      <td> 6 </td>
      <td> Email: </td>
      <td> <input name="email" type="url" id="email"/> </td>
    </tr>
    <tr>
      <td> 7 </td>
      <td> Mobile: </td>
      <td> <input name="phone" type="tel" id="phone"/> </td>
    </tr>
    <tr>
      <td> 8 </td>
      <td> Twitter: </td>
      <td> <input name="twitter" type="url" id="twitter"/> </td>
    </tr>
    <tr>
      <td> 9 </td>
      <td> URL: </td>
      <td> <input name="url" type="url" id="url"/> </td>
    </tr>
    <tr>
      <td> 10 </td>
      <td> Profile: </td>
      <td> <input name="profile" type="file" id="profile"/></td>
    </tr>
    <tr>
      <td> 11 </td>
      <td> Marital Status: </td>
      <td id="row"> <input id="married" class="marital" type="radio" onclick="marriedStatus();" /> Married <input id="single"name="marital" type="radio" value="f"/> Single </td>
    </tr>
    <tr>
      <td>
      </td>
      <td><input name="Submit" type="submit" /></td>
      <td> <input name="reset" type="reset" /></td>
    </tr>
    </tbody>
  </table>
</form>
