<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1>Hello World!!!!Welcome to HTML.</h1> <!--  Sibling Tag -->
    <!-- HTML Element-->

    <h2>Day 1 of HTML </h2> <!--  Sibling Tag -->
    <h3>
        <!-- Parent Tag -->
        <ol>
            <!-- Child Tag -->
            <li> Introduction </li> <!-- Grand child -->
            <li> Tag Refernce </li>
            <li> Attributes </li>
        </ol>
    </h3>
    <form action="signup.html" method="GET">
        <table border="5">
            <thead>
                <tr>
                    <th> Sl No </th>
                    <th> Key </th>
                    <th> Value </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1. </td>
                    <td> First Name :</td>
                    <td> <input name="fName" type="text" id="fName" required /> </td>
                </tr>
                <tr>
                    <td> 2. </td>
                    <td> Last Name :</td>
                    <td> <input name="lName" type="text" id="lName" required /> </td>
                </tr>
                <tr>
                    <td> 3. </td>
                    <td> Gender :</td>
                    <td> <input name="gender" type="radio" value="m" /> Male <input name="gender" type="radio"
                            value="f" />
                        Female </td>
                </tr>
                <tr>
                    <td> 4. </td>
                    <td> Address :</td>
                    <td> <textarea name="address" id="address" cols="40" rows="5"></textarea> </td>
                </tr>
                 <td> 5. </td>
                    <td> Date of birth :</td>
                    <td> <input name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td> 6. </td>
                    <td> email: </td>
                    <td> <input name="email" type="text" id="email" required /> </td>
                </tr>
    
                <tr>
                    <td> 7. </td>
                    <td> mobile: </td>
                    <td> <input name="mobile" type="text" id="mobile" required /> </td>
                </tr>
    
                <tr>
                    <td> 8. </td>
                    <td> twitter: </td>
                    <td> <input name="twitter" type="text" id="twitter" required /> </td>
                </tr>
    
                <tr>
                    <td> 9. </td>
                    <td> url: </td>
                    <td> <input name="url" type="text" id="url" required /> </td>
                </tr>
                <tr>
                    <td> 10 </td>
                    <td> profile: </td>
                    <td> <input name="profile" type="text" id="profile" required /> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="reset" value="Clear" /> </td>
                    <td> <input type="submit" name="register" id="register" value="Register"> </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
