<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Registration Page</h1>
        <form name="profile" action="signup.html" method="get">
            <table>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input name="names" id="fname" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input name="names" id="lname" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input name="Gender" type="radio" value="male">Male<input name="Gender" type="radio" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="address" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input name="dob" type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input name="email" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td>
                        <input name="mobile" type="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        Twitter
                    </td>
                    <td>
                        <input name="twitter" type="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        Other URL
                    </td>
                    <td>
                        <input name="URL" type="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        Profile Picture
                    </td>
                    <td>
                        <input name="profile" type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="register" id="register" type="submit" value="Submit">
                    </td>
                    <td>
                        
                    </td>
                </tr>
            </table>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
