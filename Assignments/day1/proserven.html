<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1>Please add your information</h1> <!--  Sibling Tag -->

    <form action="signup.html" method="GET">
        <table>
            <tbody>
                <tr>
                    <td> 1. </td>
                    <td> First Name :</td>
                    <td> <input name="fName" type="text" id="fName" required /> </td>
                </tr>
                <tr>
                    <td> 2. </td>
                    <td> Last Name :</td>
                    <td> <input name="lName" type="text" id="lName" required /> </td>
                </tr>
                <tr>
                    <td> 3. </td>
                    <td> Gender :</td>
                    <td> <input name="gender" type="radio" value="m" /> Male <input name="gender" type="radio"
                            value="f" />
                        FeMale </td>
                </tr>
                <tr>
                    <td> 4. </td>
                    <td> Address :</td>
                    <td> <textarea name="address" id="address" cols="40" rows="5"></textarea> </td>
                </tr>
                <tr>
                    <td> 5. </td>
                    <td> Date of birth :</td>
                    <td> <input name="dob" id="dob" type="date"></td>
                </tr>
                <tr>
                    <td> 6. </td>
                    <td> E-mail :</td>
                    <td> <input name="email" id="email" type="email"></td>
                </tr>
                <tr>
                    <td> 7. </td>
                    <td> Mobile Number:</td>
                    <td> <input name="mobile" id="mobile" type="tel"></td>
                </tr>
                <tr>
                    <td> 8. </td>
                    <td> Twitter:</td>
                    <td> <input name="twitter" id="twitter" type="url" value="http://twitter.com/yourid"></td>
                </tr>
                <tr>
                    <td> 9. </td>
                    <td> URL:</td>
                    <td> <input name="url" id="url" type="url"></td>
                </tr>
                <tr>
                    <td> 10. </td>
                    <td> Profile (file upload):</td>
                    <td> <input type="file" id="profile" name="profile"></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="reset" value="Clear" /> </td>
                    <td> <input type="submit" name="register" id="register" value="Register"> </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
