<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuff</title>
  </head>
  <body>
    <h1>Form Exercise</h1>
    <form action="signup.html" method="POST">
    <table border="5">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td><input name="fname" type="text" id="fName"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input name="lname" type="text" id="lName"/></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><input name="gender" type="radio" value="m"/>Male<input name="gender2" type="radio" value="f"/>female</td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="address" rows="5" cols="50" id="address"></textarea>
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><input name="dob" type="date" id="dob"/></td>
          </tr>
          <tr>
            <td>Email ID</td>
            <td><input name="email" type="email" id="email"/></td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td><input name="mobile" type="tel" id="mobile"/></td>
          </tr>
          <tr>
            <td>Twitter</td>
            <td><input name="twitter" type="text" id="twitter"/></td>
          </tr>
          <tr>
            <td>URL</td>
            <td><input name="url" type="url" id="url"/></td>
          </tr>
          <tr>
            <td><input type="reset" value="clear"/><input type="submit" value="register"/><input type="file" value="upload"/></td>
          </tr>
      </tbody>
    </table>
    </form>
  </body>
</html>
