<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <h1>Hello World!!!!Welcome to HTML</h1>
    <!--Sibling Tag -->
    <!-- HTML Element -->
    <h2>Day 1 of HTML</h2> <!-- Sibling Tag -->
    <form action="signup.html" method="GET"></form>
        <table border="5">
            <thead>
                <tr>
                    <th>S1 No</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. </td>
                    <td>first Name :</td>
                    <td><input name="fName" type="text" id="fName" required /></td>
                </tr>
                <tr>
                    <td>2. </td>
                    <td>Last Name :</td>
                    <td><input name="lName" type="text" id="lName" required /></td>
                </tr>
                <tr>
                    <td>3. </td>
                    <td>Gender :</td>
                    <td><input name="gender1" type="radio" id="m" value="Male" required />Male<input name="gender2"
                            type="radio" id="f" value="Female" required />Female<input name="gender3" type="radio"
                            id="nb" value="Non-Binary" required />Non-Binary</td>
                </tr>
                <tr>
                    <td>4. </td>
                    <td>Address :</td>
                    <td><textarea name="address" id="address" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>5. </td>
                    <td>DOB :</td>
                    <td>Day:<input name="Day" type="text" id="day" required /> 
                        Month:<input name="Month" type="text" id="month" required />
                        Year:<input name="Year" type="text" id="year" required />
                    </td>
                </tr>
                <tr>
                    <td>6. </td>
                    <td>Email ID :</td>
                    <td><input name="Email ID" type="text" id="email" required /></td>
                </tr>
                <tr>
                    <td>7. </td>
                    <td>Mobile :</td>
                    <td><input name="Mobile" type="text" id="phone" required /></td>
                </tr>
                <tr>
                    <td>8. </td>
                    <td>Twitter :</td>
                    <td><input name="Twitter" type="text" id="twitter" required /></td>
                </tr>
                <tr>
                    <td>9. </td>
                    <td>URL :</td>
                    <td><input name="URL" type="text" id="url" required /></td>
                </tr>
                <tr>
                    <td>10. </td>
                    <td>Profile (File Upload):</td>
                    <td><input name="Profile" type="text" id="profile" required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="reset" value="Clear"><input type="submit" name="register" id="register" value="Register"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
