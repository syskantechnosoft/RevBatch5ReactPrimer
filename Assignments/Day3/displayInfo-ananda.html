<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var x = 0;
        array = [];

        function addInfoToArray() {
            fName = document.getElementById("fName").value;
            lName = document.getElementById("lName").value;
            dob = document.getElementById("dob").value;
            array[x] = fName + " " +  lName + ", " + dob ;
            x++;
        }

        function displayInfoFromArray(){
            var y = 0;

            while(y < array.length){
                document.writeln((y + 1) + ". "+ array[y] + "<br/>" + "<br/>");
                y++;
            }
        }

    </script>
    <form action="">
        <table border="4">
            <tr> 
                <td>First Name : </td>
                <td> <input type="text" name="fName" id="fName" required/></td>
            </tr>

            <tr> 
                <td>Last Name : </td> 
                <td> <input type="text" name="lName" id="lName" required/></td> 
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td> <input type ="date" name="dob" id="dob"></td>
            </tr>

        </table> <br/>
        <input type="reset" value="Clear"/> &nbsp &nbsp &nbsp
        <input type="button" id="button1" value="Add" onclick="addInfoToArray()"></input> &nbsp &nbsp &nbsp &nbsp
        <input type="button" value="Display Added Info" onclick="displayInfoFromArray()"/> 
    </form>
</body>

</html>
